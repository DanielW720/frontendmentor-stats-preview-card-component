<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>

    <div class="card">
      <div class="wrap-image">
        <img src="images/image-header-mobile.jpg" alt="" class="image-mobile">
        <img src="images/image-header-desktop.jpg" alt="" class="image-desktop">
      </div>
      <article>
        <h1>Get <mark class="accent">insights</mark> that help your business grow.</h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better
          decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="metrics">
          <span>
            <h2>10k+</h2>
            <p>
              companies
            </p>
          </span>
          <span>
            <h2>314</h2>
            <p>
              templates
            </p>
          </span>
          <span>
            <h2>12M+</h2>
            <p>
              queries
            </p>
          </span>
        </div>
      </article>
    </div>


  </main>
</body>

</html>
